<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LLMariner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #1e3a8a;
            padding: 60px 20px;
            text-align: center;
            color: white;
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
        }

        header p {
            font-size: 1.25rem;
            margin-top: 10px;
        }

        .container {
            margin: 0 auto;
            padding: 40px 20px;
            max-width: 900px;
            text-align: center;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }

        .link-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 200px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .link-card:hover {
            transform: translateY(-10px);
        }

        .link-card a {
            text-decoration: none;
            color: #1e3a8a;
            font-weight: bold;
            display: block;
            margin-top: 10px;
            font-size: 18px;
        }

        .link-card i {
            font-size: 2rem;
            color: #1e3a8a;
        }

        footer {
            background-color: #1e3a8a;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>LLMariner</h1>
        <p>Transform your GPU clusters into a powerhouse for generative AI workloads.</p>
    </header>

    <div class="container">
        <div class="links">
            <div class="link-card">
                <i class="fas fa-book"></i>
                <a href="https://llmariner.readthedocs.io/en/latest/" target="_blank">Documentation</a>
            </div>
            <div class="link-card">
                <i class="fab fa-github"></i>
                <a href="https://github.com/llmariner" target="_blank">GitHub</a>
            </div>
            <div class="link-card">
                <i class="fab fa-slack"></i>
                <a href="https://llmariner.slack.com/" target="_blank">Slack</a>
            </div>
        </div>
    </div>

    <footer>
        <p>CloudNatix, Inc. &copy; 2024</p>
    </footer>

</body>
</html>

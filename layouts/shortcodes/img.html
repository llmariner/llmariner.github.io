{{ $src := .Get "src" }}
{{ $width := .Get "width" }}
{{ $height := .Get "height" }}
{{ $align := .Get "align" | default "center" }}
{{ with resources.GetMatch $src }}
{{ $width := $width | default .Width }}
{{ $height := $height | default .Height }}
<p class="mt-4 mb-4 text-{{ $align }}"><img src="{{ .RelPermalink }}" width="{{ $width }}" height="{{ $height }}"></p>
{{ end }}
